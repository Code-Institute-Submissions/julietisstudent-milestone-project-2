<!DOCTYPE html>
<html lang="en-us">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>HOLIDAY DESTINATIONS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Maiden+Orange&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
	
</head>
<body>
	<header class="container">
			<div class="col-xs-12 text-center">
				<h1 class="text-uppercase">Holiday Destinations</h1>
				<hr class="block-divider block-divider--black">
				<p class="lead"> Click in the search box below to search for your next holiday destination. You can also use the search box
				to search for tourist attractions, accommodation, bars and restaurants.</p>
				<hr class="block-divider block-divider--black">
			</div>
	</header>
		<div class="col-xs-12 container">
			<section>
				<input id="pac-input" class="controls" type="text" placeholder="Search Box">
				<div id="map"></div>
				<hr class="block-divider block-divider--black">
			</section>
		</div>
	<div class="col-xs-12">
		<div class="media">
			<div class="mx-auto">
				<img src="images/Palm trees.jpg" class="img-fluid" alt="Responsive image" width="300" height="300">
			</div>
		</div>
	</div>
		
	</div>
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByGSsDUwlufE01FCQlQAzyxo46SGr2Mwk&libraries=places&callback=initAutocomplete"defer></script>
 		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/maps.js"></script>
 </body>
 
</html>
