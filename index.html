<!DOCTYPE html>
<html lang="en-us">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>HOLIDAY DESTINATIONS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Maiden+Orange&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
	
</head>
<body>
	<header class="container">
			<div class="col-xs-12 text-center">
				<h1 class="text-uppercase">Holiday Destinations</h1>
				<hr class="block-divider block-divider--black">
				<p class="lead"> Click in the search box below to search for your next holiday destination. You can also use the search box
				to search for tourist attractions, accommodation, bars and restaurants.</p>
				<hr class="block-divider block-divider--black">
			</div>
	</header>
		<div class="col-xs-12 container">
			<section>
				<input id="pac-input" class="controls" type="text" placeholder="Search Box">
				<div id="map"></div>
				<hr class="block-divider block-divider--black">
			</section>
		</div>
		
	<div class="col-xs-12">
		<div class="media">
			<div class="mx-auto">
				<img src="/images/Palm trees.jpg" class="img-fluid" alt="Responsive image" width="300" height="300">
			</div>
		</div>
	</div>
		
	</div>
	
	
	<script>
     
      function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.8688, lng: 151.2195},
          zoom: 13,
          mapTypeId: 'roadmap'
        });

        
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

         
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

           
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }

    </script>
    
    	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByGSsDUwlufE01FCQlQAzyxo46SGr2Mwk&libraries=places&callback=initAutocomplete"async defer></script>
 		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
 </body>
 
</html>
